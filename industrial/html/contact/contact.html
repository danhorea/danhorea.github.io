<style>
    #contactDiv{
        margin-top: 10px;
        margin-bottom: 10px;
    }
    #map-canvas{
        width: 100%;
        height: 400px;
    }
    #messageForm{
        padding: 5px;
        margin-left: 10px;
    }
</style>

<div class="container">
    <div id="contactDiv">

        <div class="row">
            <form role="form" action="" method="post" >
                <div class="col-lg-6" id = "messageForm">
                   <div class="form-group">
                        <label for="InputName">Your Name</label>
                        <div class="input-group">
                            <input type="text" class="form-control" name="InputName" id="InputName" placeholder="Enter Name" required>
                            <span class="input-group-addon"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="InputEmail">Your Email</label>
                        <div class="input-group">
                            <input type="email" class="form-control" id="InputEmail" name="InputEmail" placeholder="Enter Email" required  >
                            <span class="input-group-addon"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="InputMessage">Message</label>
                        <div class="input-group">
                            <textarea name="InputMessage" id="InputMessage" class="form-control" rows="3" required></textarea>
                            <span class="input-group-addon"></span>
                        </div>
                    </div>

                    <input type="submit" name="submit" id="submit" value="Submit" class="btn btn-info pull-right">
                </div>
            </form>
            <hr class="featurette-divider hidden-lg">
            <div class="col-lg-5 col-md-push-1">
                <address>
                    <h3>Office Location</h3>
                    <p class="lead">Headquarters<br>
                        Brasov, DC 20301<br>
                        Phone: 123-123-5555<br>
                        Fax: 123-111-4444<br>
                        e-mail: sefu@gmail.com
                    </p>
                </address>
        </div>
    </div>
        <script src="https://maps.googleapis.com/maps/api/js"></script>
        <script>
            function initialize() {
                var mapCanvas = document.getElementById('map-canvas');
                var mapOptions = {
                    center: new google.maps.LatLng(45.65940130666405,25.62055083865357),
                    zoom: 16,
                    mapTypeId: google.maps.MapTypeId.ROADMAP
                };

                var map = new google.maps.Map(mapCanvas, mapOptions);

                var marker = new google.maps.Marker({map: map,position: new google.maps.LatLng(45.65940130666405, 25.62055083865357)});

                var infowindow = new google.maps.InfoWindow({
                    content:
                        '<div style="width:100px; height:80px"><b>Awsome S.R.L.</b><br/>Cool Street <br/> Brasov</div>'
                });

                infowindow.open(map, marker);
            }
           initialize();
        </script>

        <div id = "map-canvas">
        </div>
    </div>
</div>
